

<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
            <p id="frameText">
               Framerate
            </p>         
            </div>        
        </div>
        <div class="row">
            <button mat-raised-button type="button" class="btn btn-danger pull-right" (click)="callCPlusPlus()">Call C++ Message</button>
            <button mat-raised-button type="button" class="btn btn-danger pull-right" (click)="callCPlusPlus()">Next Model</button>
            <button mat-raised-button type="button" class="btn btn-danger pull-right" (click)="callCPlusPlus()">Previous Model</button>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card-body">
                    <div class="iframe-container d-none d-lg-block">
                        <iframe width="400" height="400" [src]="displayURL" frameborder="0" allowfullscreen>
                            <p>Your browser does not support iframes.</p>
                        </iframe>
                    </div>
                    <div class="col-md-12 d-none d-sm-block d-md-block d-lg-none d-block d-sm-none text-center ml-auto mr-auto">
                        <h5>The icons are visible on Desktop mode inside an iframe. Since the iframe is not working on Mobile and Tablets please visit the
                            <a href="https://www.youtube.com/" target="_blank">Example</a>
                        </h5>
                    </div>
                </div>
            </div>
        </div>        
    </div>
</div>
